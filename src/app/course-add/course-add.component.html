<div class="course-add-container">
  <div class="header">
    <h2>Add New Course</h2>
  </div>

  <form (ngSubmit)="onSubmit()" class="course-form">
    <div class="form-group">
      <label for="name">Course Name <span class="required">*</span></label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="course.name"
        placeholder="e.g., Introduction to Java"
        required>
    </div>

    <div class="form-group">
      <label for="code">Course Code <span class="required">*</span></label>
      <input
        type="text"
        id="code"
        name="code"
        [(ngModel)]="course.code"
        placeholder="e.g., CS101"
        required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="course.description"
        placeholder="Course description"
        rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="credits">Credits</label>
      <input
        type="number"
        id="credits"
        name="credits"
        [(ngModel)]="course.credits"
        placeholder="e.g., 3"
        min="0">
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Course</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
