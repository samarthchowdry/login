<!-- Login Form (shown when not logged in) -->
<div *ngIf="!isLoggedIn" class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit">Login</button>
  </form>
</div>

<!-- Main Application (shown when logged in) -->
<div *ngIf="isLoggedIn" class="app-container">
  <!-- Navigation Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h3>Dashboard</h3>
    </div>
    <ul class="nav-menu">
      <li class="nav-item">
        <a routerLink="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/student-list" class="nav-link">All Students</a>
      </li>
      <li class="nav-item">
        <a routerLink="/items" class="nav-link">Add Student</a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
